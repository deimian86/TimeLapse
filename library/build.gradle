apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'TimeLapse'
    bintrayName = 'time-lapse'

    publishedGroupId = 'com.deimian86'
    libraryName = 'TimeLapse'
    artifact = 'time-lapse'

    libraryDescription = 'A small library that transform a time lapse between two Date objects into a human-readable string'

    siteUrl = 'https://github.com/deimian86/TimeLapse'
    gitUrl = 'https://github.com/deimian86/TimeLapse.git'

    libraryVersion = '0.0.1'

    developerId = 'deimian86'
    developerName = 'Damián González'
    developerEmail = 'deimian86@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"


    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation 'com.android.support:appcompat-v7:26.0.0-beta2'
    testImplementation 'junit:junit:4.12'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
